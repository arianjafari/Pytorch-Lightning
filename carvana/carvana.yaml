name: carvana

channels:
    - https://conda.anaconda.org/conda-forge
    - nvidia
    - defaults
    - pytorch
    - pytorch-test
    - pytorch-nightly
    - conda-forge

dependencies:
  - pandas=1.3
  - scikit-learn=0.24.2
  - pytorch=1.8.0
  - torchmetrics=0.4.1
  - torchvision=0.9.0
  - pytorch-gpu=1.8.0
  - cudatoolkit=11.3
  - cudnn=8.2
  - pip
  - pip:
    - mlflow==1.14.1
    - numpy==1.19.5
    - pytorch-lightning==1.2.8
    - tokenizers==0.12.1
    - transformers==4.18.0